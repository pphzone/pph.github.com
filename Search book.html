	}) 
	var books_img=[];
	var search_cat=[];
 var search_title=[];
 var search_year=[];
 var search_isbn=[];
 for(i=0;i<details.length;i++){
	 var temp = details[i].split("/");
	 books_img.push(temp[0]);
	 search_title.push(temp[1]);
	 search_year.push(temp[3]);
	 search_cat.push(temp[7]);
	 temp[6]= temp[6].replace( /\-/g,'' );
	 search_isbn.push(temp[6]);
	 }
$(document).ready(function(){
	
	 var url=window.location.search;
	var suburl = url.split("?")[1].split("&");
	for(i=0;i<suburl.length;i++){
	 suburl[i] = suburl[i].replace(/\+/g,' '); 
		}
	var type= suburl[0].split("=")[1];
    var name= suburl[1].split("=")[1];
	var id = [];
	if(type=='all'){ for(i=0;i<details.length;i++){ id.push(i) }}
	switch (type){
		case 'title':
		
		for(i=0;i<search_title.length;i++){ if( search_title[i].toLowerCase()==name.toLowerCase() ){ id.push(i)}}
		;break;
		case 'ISBN':
		for(i=0;i<search_isbn.length;i++){ if( search_isbn[i]==name.replace(/\-/g,'') ){ id.push(i)}}
		; break;
		case 'year':
		for(i=0;i<search_year.length;i++){ if( search_year[i]==name ){ id.push(i)}}
		 break;
		 case 'cat':
		 for(i=0;i<search_cat.length;i++){ if( search_cat[i]==name ){ id.push(i)}}
		 break;
		 case '':
		alert("'Sorry' You have not selected any type please select a type")
		}
		if(id.length==0){$("#search_result").append('<p align="center" style=" font-size:50px; color:#666") > "SORRY" </br> NO RESULT FOUND </br> Please try other search type  </p>')}
	for(i=0;i<id.length;i++){
		var add = id[i];
		var data = details[add].split("/")
		$("#search_result").append('  <div class="book_details" > <img src="images/'+data[0]+'.jpg" class="book_image" /> <p id="book_title" > <a href="Book Details.html?'+data[0]+'" id="booklink" > '+data[1].toUpperCase()+'</a> </p><p class="part_line" style=" margin-top:0px;"  > ~~~~~~~~~~~~~~~~~~~~~~~~~ </p>  <p id="book_author"  > By '+data[2]+' <p> <p id="book_prise"> Price(Rs.): '+data[5]+'.00 </p> <p id="book_year" > year: '+data[3]+' </p>  </div> </br>')
		}	
	})
	
	
 </script>
